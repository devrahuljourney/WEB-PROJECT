<!DOCTYPE html>
<html>
<head>
  <title>Sine Curve</title>
</head>
<body>
  <div class="container">
    <div class="curve"></div>
  </div>
  <style>
    .container {
      width: 600px;
      height: 300px;
      position: relative;
      margin: 50px auto;
      overflow: hidden;
    }

    .curve {
      width: 100%;
      height: 100%;
      position: absolute;
      bottom: 0;
      background-color: red;
      border-radius: 50% 50% 0 0;
      transform: scaleY(0.5);
    }
  </style>
</body>
</html>
